name: cocai
root: .
enable_pane_titles: true
windows:
  - main:
      layout: main-vertical
      panes:
        - uv run uvicorn server:app --host 0.0.0.0 --port 8000 --app-dir src
        - ollama serve
        - stable-diffusion:
            - cd ../stable-diffusion-webui-forge
            - ./webui.sh --api --nowebui --port 7860
        - docker-compose up
